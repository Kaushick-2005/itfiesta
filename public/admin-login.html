<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IT Fiesta</title>
    <link rel="icon" type="image/jpeg" href="/images/icon%20host.jpeg">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: Inter, Arial, sans-serif;
            background: #0b1020;
            color: #e5e7eb;
        }
        .card {
            width: min(92vw, 380px);
            background: #111827;
            border: 1px solid rgba(255,255,255,.1);
            border-radius: 14px;
            padding: 24px;
        }
        h1 { margin: 0 0 16px; font-size: 22px; }
        label { display: block; margin: 10px 0 6px; font-size: 14px; color: #9ca3af; }
        input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 12px;
            border: 1px solid #374151;
            border-radius: 10px;
            background: #0f172a;
            color: #fff;
        }
        button {
            width: 100%;
            margin-top: 16px;
            padding: 11px;
            border: 0;
            border-radius: 10px;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
        .error { color: #f87171; font-size: 13px; margin-top: 10px; min-height: 18px; }
    </style>
</head>
<body>
    <form class="card" id="adminLoginForm">
        <h1>Admin Login</h1>
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <button type="submit">Sign In</button>
        <div id="error" class="error"></div>
    </form>

    <script>
        function getApiBaseUrl() {
            const configured = window.__API_BASE_URL || window.API_BASE_URL || "";
            if (configured) return configured;

            const isLocal = ["localhost", "127.0.0.1", "::1"].includes(window.location.hostname);
            return isLocal ? "http://localhost:3000" : window.location.origin;
        }

        document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById("error");
            errorEl.textContent = "";

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            try {
                const apiBase = getApiBaseUrl();
                const res = await fetch(`${apiBase}/api/admin/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json().catch(() => ({}));
                if (!res.ok) {
                    errorEl.textContent = data.message || "Login failed";
                    return;
                }

                window.location.href = `${apiBase}/admin`;
            } catch (err) {
                errorEl.textContent = "Server error. Please try again.";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Level 2 - Proctored Exam</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: #1a1a2e;
            color: #e6eef8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .exam-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        /* Left: Question display */
        .question-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #ff9f1c;
            overflow-y: auto;
        }
        
        /* Right: Question list */
        .sidebar {
            width: 250px;
            background: #16213e;
            border-left: 2px solid #ff9f1c;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ff9f1c;
        }
        
        .level-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff9f1c;
        }
        
        .timer {
            text-align: center;
        }
        
        .timer-label {
            font-size: 12px;
            color: #b0b3b8;
            text-transform: uppercase;
        }
        
        .timer-display {
            font-size: 32px;
            font-weight: bold;
            color: #ff9f1c;
            font-family: 'Courier New', monospace;
        }
        
        .timer-display.warning {
            color: #ff6b6b;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        .question-display {
            flex: 1;
            margin-bottom: 20px;
        }
        
        .question-text {
            font-size: 18px;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #e6eef8;
        }
        
        .question-text strong {
            color: #ff9f1c;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #0f3460;
            border: 2px solid #ff9f1c;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option-label:hover {
            background: #16213e;
            border-color: #ffa500;
        }
        
        .option-label input[type="radio"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff9f1c;
        }
        
        .option-label input[type="radio"]:checked + span {
            font-weight: bold;
            color: #ffa500;
        }
        
        .option-text {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-prev {
            background: #545454;
            color: #e6eef8;
        }
        
        .btn-prev:hover:not(:disabled) {
            background: #707070;
        }
        
        .btn-prev:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn-next {
            background: #ff9f1c;
            color: #0f3460;
            font-weight: bold;
        }
        
        .btn-next:hover:not(:disabled) {
            background: #ffa500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.5);
        }
        
        .btn-next:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn-submit {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
        }
        
        .btn-submit:hover:not(:disabled) {
            background: #ff8787;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        /* Sidebar question list */
        .sidebar-title {
            font-size: 14px;
            font-weight: bold;
            color: #ff9f1c;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .question-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .q-button {
            width: 100%;
            aspect-ratio: 1;
            padding: 0;
            background: #0f3460;
            border: 2px solid #ff9f1c;
            color: #e6eef8;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
        }
        
        .q-button:hover {
            border-color: #ffa500;
            background: #1a4d6d;
        }
        
        .q-button.active {
            background: #ff9f1c;
            color: #0f3460;
            border-color: #ff9f1c;
        }
        
        .q-button.answered {
            background: #5a4a3a;
            border-color: #ff9f1c;
        }
        
        .q-button.answered.active {
            background: #ffa500;
            color: #0f3460;
            border-color: #ffa500;
        }
        
        .exam-note {
            font-size: 12px;
            color: #b0b3b8;
            background: #0f3460;
            padding: 12px;
            border-radius: 5px;
            margin-top: auto;
            text-align: center;
        }
        
        .exam-note strong {
            color: #ff6b6b;
        }
        
        @media (max-width: 1024px) {
            .sidebar {
                width: 200px;
            }
            .question-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* üîµ RESULT MODAL */
        .modal{
            display:none;
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.75);
            justify-content:center;
            align-items:center;
            z-index:1000;
        }

        .modal-content{
            background:#1e293b;
            padding:30px;
            border-radius:16px;
            width:350px;
            text-align:center;
            box-shadow:0 10px 30px rgba(0,0,0,0.6);
            animation:fadeIn 0.3s ease;
            color: #e6eef8;
        }

        .modal-content h3{
            margin-bottom:15px;
            color: #16c784;
        }

        .modal-content p{
            color:#cbd5e1;
            margin-bottom:20px;
            line-height: 1.5;
        }

        .modal-confirm{
            background:#16c784;
            border:none;
            padding:12px 24px;
            border-radius:8px;
            cursor:pointer;
            color:#0f3460;
            font-weight: bold;
            font-size: 16px;
        }

        .modal-confirm:hover{
            background:#00d4ff;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:scale(0.9);}
            to{opacity:1; transform:scale(1);}
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <!-- Left Panel: Question Display -->
        <div class="question-panel">
            <div class="header">
                <div class="level-title">üìù Level 2: Advanced Concepts</div>
                <div class="timer">
                    <div class="timer-label">Time Remaining</div>
                    <div class="timer-display" id="timer-count">04:00</div>
                </div>
            </div>

            <div class="question-display">
                <div id="question-content"></div>
                <!-- Options rendered here -->
            </div>

            <div class="controls">
                <button class="btn-prev" id="prevBtn">‚Üê Previous</button>
                <button class="btn-next" id="nextBtn" disabled>Next (0/10) ‚Üí</button>
            </div>
        </div>

        <!-- Right Sidebar: Question List & Info -->
        <div class="sidebar">
            <div class="sidebar-title">Questions</div>
            <div class="question-list" id="question-list"></div>
            
            <div class="exam-note">
                <strong>‚ö†Ô∏è No Tab Switching</strong><br>
                Switching tabs = -10 points penalty<br><br>
                Full-screen required
            </div>
        </div>
    </div>

    <!-- üîµ RESULT MODAL -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div style="margin-top:20px;">
                <button class="modal-confirm" id="confirmBtn">Continue</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/level2.js"></script>
</body>
</html>

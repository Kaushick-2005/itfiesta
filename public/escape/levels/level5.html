<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Level 5 - Coding Final</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { background:#0b1020; color:#e6eef8; font-family:Segoe UI,Roboto,Arial; margin:0; padding:0; }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; border-bottom:1px solid #17324a; background:#071028; position:sticky; top:0; z-index:3; }
    .timer-wrap { text-align:right; }
    .timer-label { font-size:11px; color:#9fb1c8; text-transform:uppercase; }
    .timer-display { font-size:26px; font-weight:700; color:#7ed957; font-family:'Courier New', monospace; }
    .container { display:flex; height:100vh; }
    .left { flex:1; padding:18px; overflow:auto; }
    .right { width:420px; background:#071028; border-left:1px solid #17324a; padding:16px; display:flex; flex-direction:column; }
    h2 { color:#7ed957; }
    textarea { width:100%; min-height:140px; background:#071a2b; color:#e6eef8; border:1px solid #123246; padding:10px; border-radius:6px; font-family:monospace; }
    .controls { margin-top:12px; display:flex; gap:8px; }
    button { padding:10px 12px; border-radius:6px; border:0; cursor:pointer; background:#1f8fff; color:#fff; }
    .btn-test { background:#ff9f1c; }
    .previewWrap { height:100%; border:1px solid #123246; border-radius:6px; overflow:hidden; }
    .status { margin-top:10px; font-size:14px; }
    .muted { color:#9fb1c8; }
    
    /* ðŸ”µ RESULT MODAL */
    .modal{
        display:none;
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.75);
        justify-content:center;
        align-items:center;
        z-index:1000;
    }

    .modal-content{
        background:#1e293b;
        padding:30px;
        border-radius:16px;
        width:350px;
        text-align:center;
        box-shadow:0 10px 30px rgba(0,0,0,0.6);
        animation:fadeIn 0.3s ease;
        color: #e6eef8;
    }

    .modal-content h3{
        margin-bottom:15px;
        color: #16c784;
    }

    .modal-content p{
        color:#cbd5e1;
        margin-bottom:20px;
        line-height: 1.5;
    }

    .modal-confirm{
        background:#16c784;
        border:none;
        padding:12px 24px;
        border-radius:8px;
        cursor:pointer;
        color:#0f3460;
        font-weight: bold;
        font-size: 16px;
    }

    .modal-confirm:hover{
        background:#00d4ff;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:scale(0.9);}
        to{opacity:1; transform:scale(1);}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div><strong>Level 5 â€” Coding Final</strong></div>
    <div class="timer-wrap">
      <div class="timer-label">Time Remaining</div>
      <div class="timer-display" id="timer-count">10:00</div>
    </div>
  </div>
  <div class="container">
    <div class="left">
      <h2>Level 5 â€” HTML/CSS/JS Coding Final</h2>
      <p class="muted">Implement vertical-to-horizontal scroll synchronization inside the provided template. Do not change the base HTML structure. No external libraries. You have 10 minutes.</p>

      <div class="previewWrap">
        <iframe id="preview" style="width:100%;height:100%;border:0" sandbox="allow-scripts allow-same-origin"></iframe>
      </div>
    </div>

    <div class="right">
      <label>Starter HTML (admin-provided)</label>
      <textarea id="starter-html" readonly></textarea>

      <label style="margin-top:8px">Your CSS</label>
      <textarea id="user-css" placeholder="Write required CSS here"></textarea>

      <label style="margin-top:8px">Your JavaScript</label>
      <textarea id="user-js" placeholder="Write required JS here"></textarea>

      <div class="controls">
        <button id="runBtn">Run Preview</button>
        <button id="testBtn" class="btn-test">Test & Submit</button>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <!-- ðŸ”µ RESULT MODAL -->
  <div id="resultModal" class="modal">
      <div class="modal-content">
          <h3 id="modalTitle"></h3>
          <p id="modalMessage"></p>
          <div style="margin-top:20px;">
              <button class="modal-confirm" id="confirmBtn">Continue</button>
          </div>
      </div>
  </div>

  <!-- ðŸ”µ RESULT MODAL -->
  <div id="resultModal" class="modal">
      <div class="modal-content">
          <h3 id="modalTitle"></h3>
          <p id="modalMessage"></p>
          <div style="margin-top:20px;">
              <button class="modal-confirm" id="confirmBtn">Continue</button>
          </div>
      </div>
  </div>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/level5.js"></script>
</body>
</html>
